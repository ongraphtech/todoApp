<!doctype html>

<html ng-app="todoApp">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		/*
		  We're using CSS transitions for when
		  the enter and move events are triggered
		  for the element that has the .repeated-item
		  class
		*/
		.repeated-item.ng-enter, .repeated-item.ng-leave{
		  -webkit-transition:0.5s linear all;
		  -moz-transition:0.5s linear all;
		  -o-transition:0.5s linear all;
		  transition:0.5s linear all;
		}

		.repeated-item.ng-enter{
			opacity:0;
		}
		
		.repeated-item.ng-enter.ng-enter-active{
		  opacity:1;
		}

		.repeated-item.ng-leave{
			opacity:1;
		}
		.repeated-item.ng-leave.ng-leave-active{
		  opacity:0;
		}
		

		.error-message {
		  transition:1s linear all;
		  display: none;
		}
		
		.error-message.ng-active {
			display: block;
		}

		.error-message.ng-inactive {
		  // messages are hidden
		  display: none;
		}

	
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery --> 
	<script src="http://underscorejs.org/underscore.js"></script>
	<script src="js/angular.js"></script><!-- load angular -->
	<script src="js/angular-resource.js"></script><!-- load angular -->
	<script src="js/angular-route.js"></script><!-- load angular -->
	<script src="js/angular-messages.js"></script>
	<script src="js/angular-animate.js"></script>
	<script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="ToDoController">
	<div class="container" >
		<div ng-view></div>
	</div>

</body>
</html>
